    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 20px;">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

    <div id="content_header"></div>
    <div id="site_content">
      <!-- insert the page content here -->
      <h1>Request Vaccination Appointment</h1>
      <div class="form-row">
        <div class="col-lg-7">
          <label for="chooseVaccine">Choose the vaccine you would like to get:</label>
          <select id="vaccineList" name="vaccineList">
            <option value="AstraZeneca">AstraZeneca</option>
            <option value="Pfizer">Pfizer</option>
            <option value="Moderna">Moderna</option>
            <option value="Sputnik V">Sputnik V</option>
            <option value="Sinovac">Sinovac</option>
            <option value="Johnson&Johnson">Johnson & Johnson</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-7">
          <label for="healthcareCenters">Choose a Healthcare Center:</label>
          <select id="healthcareCenters" name="healthcareCenters">
            <option value="ParkCityMedicalCenter">Park City Medical Center</option>
            <option value="HomageHomeCareMalaysia">Homage Home Care Malaysia</option>
            <option value="HBMFamilyClinic">HBM Family Clinic</option>
            <option value="UiTMPrivateSpecialistCenter">UiTM Private Specialist Center</option>
            <option value="PantaiHospitalKualaLumpur">Pantai Hospital Kuala Lumpur</option>
            <option value="HSCMedicalCenter">HSC Medical Center</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-7">
          <label for="healthcareCenters">Select Batch Number:</label>
          <select id="healthcareCenters" name="healthcareCenters">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-7">
          <label for="test">Select Appointment Date:</label>
          <input type="date" placeholder="Expiry Date" class="form-control my-2 p-3">
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-7">
          <button type="button" class="btn2 mt-3 mb-5">Make New Appointment</button>
        </div>
      </div>

    </div>
  </div>
